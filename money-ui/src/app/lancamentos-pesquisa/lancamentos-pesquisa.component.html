<div class="container">
  
    <div  class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText />
      </div>
      
      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText style="width: 95px" type="text" />
        <label> até </label>
        <input pInputText style="width: 95px"  type="text" />
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th class="col-data">Vencimento</th>
                <th class="col-data">Pagamento</th>
                <th class="col-valor">Valor</th>
                <th class="col-acoes"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamentos>
              <tr>
                <td>{{lancamentos.pessoa}}</td>
                <td>{{lancamentos.descricao}}</td>
                <td class="col-data">{{lancamentos.dataVencimento}}</td>
                <td class="col-data">{{lancamentos.dataPagamento}}</td>
                <td class="col-valor"><span [ngStyle]="{color: lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamentos.valor}}</span></td>
                <td class="col-acoes">
                  <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" style="margin-left: 5px;"></button>
                </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  
    <div class="ui-g-12">
      <button pButton type="submit" label="Novo Lançamento"></button>
    </div>
  
  </div>
